<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Signup Form </title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Boxicons CSS -->
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
  <section class="container forms">
    <div class="form login">
      <div class="form-content">
        <header>Добро пожаловатьヾ(≧▽≦*)o!</header>
        <form action="#">
          <div class="field input-field">
            <input type="email" placeholder="Email" class="input">
          </div>

          <div class="field input-field">
            <input type="password" placeholder="Password" class="password">
            <i class='bx bx-hide eye-icon'></i>
          </div>

          <div class="form-link">
            <a href="#" class="forgot-pass">Забыли парольку?</a>
          </div>

          <div class="field button-field">
            <button>Войти</button>
          </div>
        </form>

        <div class="form-link">
          <span>Еще не зарегистрированы? <a href="#" class="link signup-link">Зарегистрироваться</a></span>
        </div>
      </div>

      <div class="line"></div>

      <div class="media-options">
        <a href="#" class="field facebook">
          <i class='bx bxl-facebook facebook-icon'></i>
          <span>Войти через Facebook</span>
        </a>
      </div>

      <div class="media-options">
        <a href="#" class="field google">
          <img src="image-video/image main/google.png" alt="" class="google-img">
          <span>Войти через Google</span>
        </a>
      </div>

    </div>

    <!-- Signup Form -->

    <div class="form signup">
      <div class="form-content">
        <header>Давай знакомиться ( •̀ ω •́ )</header>
        <form action="#">
          <div class="field input-field">
            <input type="email" placeholder="Email" class="input">
          </div>

          <div class="field input-field">
            <input type="password" placeholder="Create password" class="password">
          </div>

          <div class="field input-field">
            <input type="password" placeholder="Confirm password" class="password">
            <i class='bx bx-hide eye-icon'></i>
          </div>

          <div class="field button-field">
            <button>Зарегистрироваться</button>
          </div>
        </form>

        <div class="form-link">
          <span>Уже есть аккаунт? <a href="#" class="link login-link">Войти!</a></span>
        </div>
      </div>

      <div class="line"></div>

      <div class="media-options">
        <a href="#" class="field facebook">
          <i class='bx bxl-facebook facebook-icon'></i>
          <span>Войти через Facebook</span>
        </a>
      </div>

      <div class="media-options">
        <a href="#" class="field google">
          <img src="images/google.png" alt="Google" class="google-img">
          <span>Войти через Google</span>
        </a>
      </div>

    </div>
  </section>
  

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>

</html>
